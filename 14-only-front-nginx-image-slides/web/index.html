<!-- Example of a web page with a carousel slideshow and a modal bootstrap window -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/favicon.ico" type="image/x-icon" />


    <link rel="stylesheet" type="text/css" href="static/bootstrap-4.6.0-dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="static/css/styles.css" />
    <title>Home</title>
</head>

<body>

    <div class="container">
        <h3>gallery</h3>

        <div class="plank">
            <a href="static/img/1.png" data-fancybox="gallery" data-id='41' data-caption="Caption #1">
                <img src="static/img/1.png" width="100px" />
            </a>
            <a href="static/img/2.png" data-fancybox="gallery" data-id='41' data-caption="Caption #2">
                <img src="static/img/2.png" width="100px" />
            </a>
        </div>

        <div class="plank">
            <a href="static/img/favicon.ico" data-fancybox="gallery2" data-id='42' data-caption="Caption #3">
                <img src="static/img/favicon.ico" width="100px" />
            </a>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" data-rowId='' id="EditModal" tabindex="-1" role="dialog" aria-labelledby="addTo"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="Title">Modal example</h5>
                    <input type="text" name='name1' id="name1" class="form-control mb-1" placeholder="type here"
                        autocomplete="off">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="img-container2">
            <button type="button" class="btn btn-secondary p-0 expandButton" onClick="expandModal(this)">
                Open Modal
            </button>
        </div>
    </div>


    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>

    <!-- https://fancyapps.com/ -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script> -->
    <link rel="stylesheet" type="text/css" href="static/ui-5.0.19/dist/fancybox/fancybox.css" />
    <script type="text/javascript" src="static/ui-5.0.19/dist/fancybox/fancybox.umd.js"></script>
    <!-- <link    rel="stylesheet"    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/> -->
    


    <script>
        const options = {
            Toolbar: {
                display: {
                    left: ["infobar"],
                    middle: [
                        "zoomIn",
                        "zoomOut",
                        "toggle1to1",
                        "rotateCCW",
                        "rotateCW",
                        // "flipX",
                        // "flipY",
                    ],
                    right: ["slideshow", "thumbs", "close"],
                },
            },
        };
        // https://fancyapps.com/
        Fancybox.bind(
            '[data-id="41"]',
            options
        );

        Fancybox.bind(
            '[data-id="42"]',
            options
        );

        let expandModal = function (btn) {
            $('#EditModal').modal('show');
        }
    </script>

</body>

</html>
