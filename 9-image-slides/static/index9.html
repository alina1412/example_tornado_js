<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/slick.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ static_url('css/slick-theme.css') }} " />
    <link rel="stylesheet" href="{{ static_url('css/Mystyle.css') }}">

</head>

<body>
    <h1>Example1</h1>
    <div class="slideshow-container">
        {% for slide in slides %}
        <div class="slide">
            <a data-fancybox="group-1" href="{{ static_url(slide['img']) }}">
                <img class="imgSlide" src="{{ static_url(slide['img']) }}" />
            </a>
        </div>
        {% end for %}
    </div>


    <br><br>
    <h1>Example2</h1>
    <div>
        <a id="example" href="{{ static_url('2.png') }}">
            <img class="imgSlide" src="{{ static_url('2.png') }}" />
        </a>
    </div>

    <h1><a id="example" href="/s">Example3</a></h1>

    <script type="text/javascript" src="{{ static_url('js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/slick.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/jquery.colorbox-min.js') }}"></script>

    <script src="{{static_url('js/script9.js')}}"> </script>
</body>


</html>
